<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth - Plant a Tree</title>
    <!-- external stylesheet -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- Navbar starts -->
    <nav class="navbar">
      <div class="logo">ðŸŒ± Green Earth</div>
      <ul class="nav-menu">
        <li><a href="#about">About</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#plantForm">Plant a Tree</a></li>
      </ul>
      <button class="plant-tree-btn" onclick="scrollToForm()">
        Plant a Tree
      </button>
    </nav>

    <!-- Banner section -->
    <section class="banner" id="home">
      <div class="banner-content">
        <h1>Plant a Tree, Grow a Future</h1>
        <p>
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations
        </p>
        <button class="cta-btn" onclick="scrollToTrees()">Get Involved</button>
      </div>
    </section>

    <!-- Choose Section -->
    <section id="choose-section" class="choose-trees">
      <h2 class="section-title">Choose Your Trees</h2>
      <div class="grid-container">
        <!-- Categories -->
        <aside class="categories" aria-label="Categories">
          <h3>Categories</h3>
          <div id="categories" aria-live="polite"></div>
        </aside>

        <!-- Cards -->
        <main class="cards-area" aria-live="polite">
          <div id="cards" class="cards-grid"></div>
        </main>

        <!-- Cart -->
        <aside class="cart" aria-label="Your cart">
          <h3>Your Cart</h3>
          <ul id="cart-list"></ul>
          <div class="cart-total">
            <span>Total:</span>
            <span id="cart-total">à§³0</span>
          </div>
        </aside>
      </div>
    </section>

    <!-- Modal -->
    <div
      id="modal"
      class="modal hidden"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
    >
      <div class="modal-content" role="document">
        <div id="modal-content"></div>
      </div>
    </div>

    <!-- Spinner -->
    <div id="spinner" aria-hidden="true">
      <div class="spinner-dot" role="status" aria-label="Loading"></div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
